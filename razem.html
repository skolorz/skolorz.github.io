<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2'></script>

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        #map {
            height: 500px;
            width: 600px;
            background-color: #fff;
        }
        .okregPopup {}
    </style>
</head>

<body>
<div id="map" style=""></div>
<script>
    var polandStyle = {
    "color": "#500030",
    "weight": 2,
    "opacity": 0.6,
    "fillOpacity": 0
    };
    var wojewodztwaStyle = {
    "color": "#870F57",
    "weight": 0.5,
    "opacity": 0.3,
    "fillOpacity": 0
    };  
    var powiatyStyle = {
    "color": "#870F57",
    "weight": 0.3,
    "opacity": 0.2,
    "fillOpacity": 0
    };      
    var okregStyle = {
        radius: 6,
        fillColor: "#870F57",
        color: "#870F57",
        weight: 0,
        opacity: 1,
        fillOpacity: 1
    };
    var okregStyleWarn = {
        radius: 6,
        fillColor: "#F7AFF7",
        color: "#F7AFF7",
        weight: 0,
        opacity: 1,
        fillOpacity: 1
    };           
    var poland, wojewodztwa, okregi,
        map = L.map('map', {
        center: [52.093, 19.577],
        minZoom: 1,
        maxZoom: 60,
        zoom: 6,
        dragging: false,
        touchZoom: false,
        zoomControl: false
    });
    var popupProps = {closeButton: false,
                      closeOnClick: true};

    
    $.getJSON("polska.json", function (json) {
       poland = L.geoJson(json, {style: polandStyle}).addTo(map);
 
    $.getJSON("wojewodztwa.json", function (json) {
          wojewodztwa = L.geoJson(json, {style: wojewodztwaStyle}).addTo(map);
        
          $.getJSON("okregi.geojson", function (json) {
              okregi = L.geoJson(json, 
              {                
                  pointToLayer: function (featureData, latlng) {    
                      var circle, popupInfo, style ;
                      
                      if (featureData.properties.description){
                        style = okregStyleWarn;
                        popupInfo = featureData.properties.title + "<br/>" + featureData.properties.description;
                      } else {
                        style = okregStyle;
                        popupInfo = featureData.properties.title;
                      }
                      circle = new L.CircleMarker(latlng, style)
                      circle.bindPopup(popupInfo, popupProps);               
                      return circle;
                  }
                }
              ).addTo(map);
          });    
      });    
    });
</script>
</body>
</html>
