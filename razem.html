<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2'></script>

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        #map {
            height: 500px;
            width: 600px;
            background-color: #fff;
        }
    </style>
</head>

<body>
<div id="map" style=""></div>
<script>
    var powiatyStyle = {
    "color": "#500030",
    "weight": 1,
    "opacity": 0.2,
    "fillOpacity": 0
    },
    wojStyle = {
    "color": "#500030",
    "weight": 2,
    "opacity": 0.4,
    "fillOpacity": 0
    },
    okrStyle = {
    "color": "#500030",
    "weight": 1,
    "opacity": 0.7,
    "fillOpacity": 0
    };
    var powiaty,
        map = L.map('map', {
        center: [52.093, 19.577],
        minZoom: 1,
        maxZoom: 60,
        zoom: 6,
        dragging: false,
        touchZoom: false,
        zoomControl: false
    });

    $.getJSON("wojewodztwa.json", function (json) {
       powiaty = L.geoJson(json, {style: wojStyle })
                    .addTo(map);
    });

    $.getJSON("powiaty.json", function (json) {
      powiaty = L.geoJson(json, {style: powiatyStyle})
                    .addTo(map);
    });

    $.getJSON("razem.json", function (json) {
      powiaty = L.geoJson(json, {style: okrStyle})
                    .addTo(map);
    });
</script>
</body>
</html>
